<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hindi Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    #pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      width: 50px; /* Adjust the size of the loading icon */
      height: 50px; /* Adjust the size of the loading icon */
    }
    audio {
      width: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
</head>
<body>
  <div id="pdf-container">
    <embed src="/static/hindi_book.pdf" type="application/pdf">
  </div>
  <audio id="audio" controls></audio>
  <img id="loading" src="/static/loading.gif" alt="Loading..." style="display: none;">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
